<html>
<head>
    <title>Редактирование данных пользователя</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='style.css')}}">
</head>
<body>
    <h2 align="center">Редактирование данных пользователя</h2>
    <div align="center", class="inquiries">
        <form action="" method=POST>
            Name: &nbsp <input type=text name="full_name" value={{full_name}}> <br><br>
            Username: &nbsp <input type=text name="username" value={{username}}> <br><br>
            Birthday: &nbsp <input type=date name="birthday" value={{birthday}} max="2000-12-31"> <br><br>
            Position: &nbsp <input type=radio name="position" value="1">Директор &nbsp <input type=radio name="position" value="2">Кассир
            <div align=center>
                <input type = submit value="Назад" name="back" class="button">
                <input type = submit value="Обновить" name="edit" class="button">
            </div>
       </form>
    </div>
</body>
</html>
