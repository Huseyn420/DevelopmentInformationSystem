<html>
<head>
    <title>Процедура</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='style.css')}}">
</head>
<body>
    <h2 align="center">Процедура</h2>
    <form method="POST" action="">
        <div align="center">
            <label for="month">Месяц: </label>
            <input type="number" autocomplete="off" id="month" name="month" min="1" max="12">
            <label for="year">Год: </label>
            <input type="number" autocomplete="off" id="year" name="year" min="1970" max="2020">
            <input value="search" name="search" type="submit">
        </div>
    </form>
</body>
</html>
